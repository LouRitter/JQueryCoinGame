<!DOCTYPE html>
<html>
<head>
	<title>Change Guesser</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body background="assets/images/coinwp.png">
<div class="container">
		<h1>Money Guesser Game</h1>
			
	
	<div class= "col-md-3">
		<h2>Instructions</h2>
		<p>Welcome to the Money Guessing Game! Each coin is worth a different value. Select a coin to add it to your change. If your change matches the Change Needed, you win! If you go over, you lose :(</p>
	</div>
	

<div class= "col-md-4">

	<div class="col-md-6">
		<h4>Select A Coin</h4>
	
		<div id="yellowCoin" class="coins"> <img src="assets/images/coin1.png" width="110px"; height="110px"></div>
		<div id="blueCoin" class="coins"><img src="assets/images/coin2.png"width="110px"; height="110px"></div>
		<div id="redCoin" class="coins"><img src="assets/images/coin3.png"width="110px"; height="110px"></div>
		<div id="greenCoin" class="coins"><img src="assets/images/coin4.png" width="110px"; height="110px"></div>
		
	</div>
</div>
	<div class= "col-md-2">
			<div class="scoreBox">
			<h2>Scores</h2>
			</div>
			<div class="scoreBox">
			<h4>Change Needed</h4>
			<div id="compScore"></div>
			</div>
			<div class="scoreBox">
			<h4>Your Change</h4>
			<div id="playerScore"></div>
			</div>
			<div class="scoreBox">
			<h4>Wins</h4>
			<div id="wins"></div>
			<h4>Losses</h4>
			<div id="losses"></div>
			</div>
		
	</div>

<script src="assets/javascript/game.js"> </script>
</div>
</body>
</html>
